{% extends "public/templates/public_template.html" %} 
{% block title %} Black Rock Coffe Bar {% endblock %} 

{% block body %}
<div class="row">
    <div class="col-sm-12">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="{{ url_for('static', filename='img/carousel/')}}PIDE-A-DOMICILIO-2.jpg"
              alt="First slide"
              width="620px"
              height="450px"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="{{ url_for('static', filename='img/carousel/')}}Paneco-promociones-OFFDE.jpg"
              alt="Second slide"
              width="620px"
              height="450px"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="{{ url_for('static', filename='img/carousel/')}}maxresdefault.jpg"
              alt="Third slide"
              width="620px"
              height="450px"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span
            class="carousel-control-prev-icon"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
{% endblock %}
