<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link 
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css')}}"
      />

      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
      

      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  </head>
  <body>
    
    <header>
      <form id="demo-2" action="{{ url_for('search') }}" method="GET">
        <input type="search" placeholder="Search" name="value" />
      </form>

      {% if session['username'] %}
      <section class="info-user">
        

        <span class="text-light">Usuario: {{session['username']}}</span>
        <a href="{{url_for('user_profile')}}">
          <input type="button" value="User Profile" class ="btn btn-primary"/>
        </a>

        
        <a href="{{ url_for('logout') }}" >
          <input type="button" class="btn btn-danger" value="LOG OUT">
        </a>
      </section>
      {% else%}
        <a href="{{ url_for('sign_in') }}" class="signin">SIGN IN</a>
      {% endif%}
      
        
    </header>
   
    <center>
      <section class="navbar">
        <button class="nav-button" onclick="accion()">
          Menu
        </button>
        <a href="{{url_for('about')}}" class="nav-enlace1 desaparece">
          About Us
        </a>
        <a class="nav-enlace2 desaparece">☆</a>
        <a href="{{url_for('menu')}}" class="nav-enlace1 desaparece">Menu</a>
        <a class="nav-enlace2 desaparece">☆</a>
        <a href="{{ url_for('index') }}">
          <img
            class="logo desaparece"
            id="logo"
            src="{{url_for('static', filename='img/logo_1.png')}}"
          />
        </a>
        <a class="nav-enlace2 desaparece">☆</a>
        <a href="{{url_for('wishlist')}}" class="nav-enlace1 desaparece"
          >Wishlist</a
        >
        <a class="nav-enlace2 desaparece">☆</a>
        <a href="{{url_for('store')}}" class="nav-enlace1 desaparece">store</a>
      </section>
    </center>
    <script>
      function accion() {
        var ancla = document.getElementsByClassName("nav-enlace1");
        for (var i = 0; i < ancla.length; i++) {
          ancla[i].classList.toggle("desaparece");
        }
      }
    </script>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    

    
    
    
      {% block body %}
      {% endblock %}
    
    <footer></footer>
  </body>
</html>
